# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: blank # the website title (if blank, full name will be used instead)
first_name: Milena
middle_name: 
last_name: Weiershausen
contact_note: >
  You can even add a little note about which of these is the best way to reach you.
description: > # the ">" symbol means to ignore newlines until "footer_text:"
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
  Photos from <a href="https://unsplash.com" target="_blank">Unsplash</a>.
keywords: jekyll, jekyll-theme, academic-website, portfolio-website # add your own keywords or leave empty
lang: en # the language of your site (for example: en, fr, cn, ru, etc.)
icon: ⚛️ # the emoji used as the favicon (alternatively, provide image name in /assets/img/)

url: https://milenaw.github.io # the base hostname & protocol for your site
baseurl: # the subpath of your site, e.g. /blog/. Leave blank for root
last_updated: false # set to true if you want to display last updated in the footer
impressum_path: # set to path to include impressum link in the footer, use the same path as permalink in a page, helps to conform with EU GDPR
back_to_top: true # set to false to disable the back to top button

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

# repo color theme
repo_theme_light: default # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md
repo_theme_dark: dark # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md
repo_trophies:
  enabled: true
  theme_light: flat # https://github.com/ryo-ma/github-profile-trophy
  theme_dark: gitdimmed # https://github.com/ryo-ma/github-profile-trophy

# Theme and build
plugins:
- jekyll-scholar
- jekyll-feed
- jekyll-seo-tag
- jekyll-sitemap

# Navigation (matches Home, Research, Talks & Lectures, Contact)
navbar:
entries:
- title: Home
url: /
- title: Research
url: /research/
- title: Talks & Lectures
url: /talks/
- title: Contact
url: /contact/

# Social links (edit as needed)
social:
email: marc@example.edu
google_scholar: https://scholar.google.com/citations?user=XXXX
orcid: https://orcid.org/0000-0000-0000-0000
github: https://github.com/yourusername
twitter: https://twitter.com/yourhandle
linkedin: https://www.linkedin.com/in/yourprofile/

# SEO
timezone: Europe/Berlin
permalink: /:categories/:title/

# Collections / defaults (optional minimal)
collections:
pages:
output: true

# jekyll-scholar (for publications)
scholar:
style: apa
source: _bibliography
bibliography: papers.bib
bibliography_template: bibliography
sort_by: year
order: descending

# Theme options (al-folio-compatible keys)
layouts_home:
title: "Marc"
subtitle: "Professor, TU Somewhere"
image: /assets/img/headshot.jpg
